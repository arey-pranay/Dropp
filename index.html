<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>We Drop</title>
    <script src="https://cdn.tailwindcss.com"    ></script>
    <link rel="stylesheet" href="styles.css" />
     <link rel="icon" type="image/x-icon" href="images/VD.ico">
  </head>

  <body>
    <script>
      var i = 0;
      var txt = "The perfect place for the hungry and the helpful";
      var speed = 50;
      window.onload = function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      };
    </script>
    <div
      style="padding: 25px"
      class="container min-h-screen bg-emerald-700 bg-center bg-cover min-w-full relative"
    >
      <!-- Navigation Bar, Logo, Cart Image -->
      <nav class="flex items-center">
        <img src="images/VD.png" class="w-20 cursor-pointer ml-10">
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Features</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>
        <img src="images/cart.png" class="w-8 cursor-pointer mr-20" alt="" />
      </nav>

      <!--Text-->

      <div class="text-white mt-28 ml-10">
        <h1 class="text-6xl font-semibold leading-normal">
          V Drop <br> <span class="font-light text-3xl
          " id = "demo"></span>
        </h1>
        <p class="mt-5">A food pickup-delivery service in your college</p>
        <div class="mt-10">
          <a
            href="#"
            class="bg-[#F5FFF6] rounded-3xl py-3 px-14 font-medium inline-block mr-4 text-emerald-700 hover:bg-transparent border-[#F5FFF6] hover:text-[#F5FFF6] duration-300 border"
            >Sign Up</a
          >
          <a href="#" class="border border-[#F5FFF6] rounded-3xl py-3 px-7 font-medium inline-block mr-4 hover:bg-[#F5FFF6] hover:text-emerald-700 duration-300">Download App <span class="text-md inline-block rotate-90">&#10148</span></a>
        </div>
      </div>
      <img src="images/grocery-image.png" class="w-1/3 absolute bottom-10 mt-20 right-12 ml-20" alt="">
    </div>
  </body>
</html>
